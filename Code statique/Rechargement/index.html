<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Recharger mon compte - Foy'ss de Birse</title>
  <link rel="icon" href="../../Logo Bargio/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="style.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    
</head>
<body>

    
    <div class="container">
    <div class="row">     
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <img class="centrage1" src="../../Logo Bargio/Logal_grand.png" alt="Logal Bargio_pic" width="179" height="179"> 
            <img class="centrage2" src="../../Logo Bargio/Bargio.png" alt="Logal Bargio_tag" width="106" height="20">
        <div class="card bloc-central my-2">
          <div class="bloc-case">
            <h5 class="bloc-titre text-center">Recharger mon compte</h5>           
            <form id="lydiaForm" method="post">
              
                <div class="form-group text-box1">
					<input asp-for="Telephone" type="text" class="form-control" autofocus>
					<label asp-for="Telephone"></label>
					<span asp-validation-for="Telephone" class="text-danger"></span>
                </div>
               
                
                <div class="form-group text-box1">
					<input asp-for="Montant" type="text" class="form-control">
					<label asp-for="Montant"></label><br>
					<span asp-validation-for="Montant" class="text-danger"></span>
                </div>
                
                <a href="javascript:{}" onclick="document.getElementById('lydiaForm').submit();">
                        <img class="full-width" src="https://homologation.lydia-app.com/assets/img/paymentbutton.png" />
                    </a>
   
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    
</body>
</html>
