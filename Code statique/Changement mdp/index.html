<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion - Foy'ss de Birse</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">    
  <script src="script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    
</head>
<body>


    <div class="container">
    <div class="row">     
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <img class="centrage1" src="Logal.png" alt="Logal Bargio" width="120" height="179"> 
            <img class="centrage2" src="Bargio.png" alt="Logal Bargio txt" width="106" height="20">
        <div class="card card-signin my-4">
          <div class="card-body">
            <h5 class="card-title text-center">Changer mon mot de passe</h5>           
            <form class="form-signin">
              
                
                <div class="form-label-group">
                <input type="text" id="oldmdp" class="form-control" placeholder="oldmdp">
                <label for="oldmdp">Ancien mot de passe...</label>
                </div>
                
                <div class="form-label-group">
                <input type="text" id="newmdp" class="form-control" placeholder="newmdp">
                <label for="newmdp">Nouveau mot de passe...</label>
                </div>
                
                <div class="form-label-group">
                <input type="text" id="confnewmdp" class="form-control" placeholder="confnewmdp">
                <label for="confnewmdp">Confirmer nouveau mot de passe...</label>
                </div>

    
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Confirmer</button>
              
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    
    
    
    
    

    
    
</body>
</html>
