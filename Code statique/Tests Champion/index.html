<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil - Foy'ss de Birse</title>
  <link rel="icon" href="../../Logo Bargio/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

  <script src="script.js"></script>
</head>

<body>
  <div class="jumbotron">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" >Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" >Modifier un compte</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" >Contact</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <!-- Accueil -->
      <div class="tab-pane fade show active" id="home" role="tabpanel">

        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Afficher la page de babasse</a>
        </p>

        <p class="lead">Derniers bucquages</p>
        <hr class="my-4">

        <div >
          <table id="table-derniers-bucquages" class="table-responsive-datatable display nowrap">
            <thead>
              <tr>
                <th>
                  Date
                </th>
                <th>
                  Compte
                </th>
                <th>
                  Bucquage
                </th>
                <th>
                  Montant
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
      <!-- Modifier un compte -->
      <div class="tab-pane fade" id="profile" role="tabpanel">
        <div>
          <table id="table-modifier-compte" class="table-responsive-datatable display nowrap">
            <thead>
              <tr>
                <th>
                  Bucque
                </th>
                <th>
                  Solde
                </th>
                <th>
                  Dernier Changement
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <hr/>
          <div class="card">
            <div class="card-body">
              <p class="lead" id="utilisateur-a-modifier">Compte</p>
              <div class="form-group">
                <div class="form-group">
                  <label class="control-label">Bucquage manuel (€)</label>
                  <input type="number" class="form-control" id="bucquage-montant" />
                  <label class="control-label">Raison bucquage</label>
                  <input type="number" class="form-control" id="bucquage-raison" />
                </div>
                <p class="lead">
                  <a class="btn btn-success btn-sm" href="#" role="button">Faire un bucquage manuel</a>
                </p>

                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="mode-archi" /> Mode Archi
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="hors-foys" /> Hors Foys
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" />
              </div>
              <div class="form-group">
                <label class="control-label">Nom</label>
                <input type="text" class="form-control" id="nom" />
              </div>
              <div class="form-group">
                <label class="control-label">Surnom</label>
                <input type="text" class="form-control" id="surnom" />
              </div>
              <div class="form-group">
                <label class="control-label">TBK</label>
                <input type="text" class="form-control" id="tbk" />
              </div>
              <div class="form-group">
                <label class="control-label">Prom's</label>
                <input type="text" class="form-control" id="proms" />
              </div>

              <p class="lead">
                <a class="btn btn-success btn-sm" role="button">Confirmer</a>
              </p>

              <p class="lead">
                <a class="btn btn-primary btn-sm" role="button">Supprimer le mot de passe du compte</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="contact" role="tabpanel">...</div>
    </div>
  </div>
</body>
</html>
