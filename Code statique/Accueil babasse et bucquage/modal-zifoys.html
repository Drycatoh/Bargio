<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Accueil - Foy'ss de Birse</title>
    
  <link rel="icon" href="../../Logo Bargio/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js"></script>
  <link rel="stylesheet" href="navbar.css">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  
</head>


<body>
      
<div class="modal fade" id="modal-zifoys" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width: 40%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Interface ZiFoy's</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
			
            <div class="modal-body">
                <div class="form-group">
                    <h6 class="text-center" style="margin-top:30px;">Rechargement - bucquage manuel</h6>
					
                    <label class="control-label">Compte à recharger</label>
                    <input id="input-username-rechargement-manuel" class="form-control input-lg mb-3" placeholder="ex: 13li217">
					
					<label class="control-label">Montant</label>
					<div class="input-group mb-3">
						<input id="input-montant-rechargement-manuel" class="form-control input-lg" type="number" placeholder="ex: -1.25">
						<div class="input-group-append">
							<span class="input-group-text">€</span>
						</div>
					</div>
					
					<label class="control-label">Motif</label>
                    <input id="input-commentaire-rechargement-manuel" class="form-control input-lg mb-3" value="bucquage manuel par zifoy'ss">
                
					<button id="button-rechargement-manuel" type="button" class="btn btn-primary">Valider le bucquage</button>
				</div>
				<hr>
				
				<div class="form-group">
                    <h6 class="text-center" style="margin-top:30px;">Mise hors babasse manuelle</h6>
					
                    <label class="control-label">Seuil</label>
					<div class="input-group mb-3">
						<input id="input-seuil-hors-babasse-manuelle" class="form-control input-lg" type="number" value="0">
						<div class="input-group-append">
							<span class="input-group-text">€</span>
						</div>
					</div>
					
					<button id="button-hors-babasse-manuelle" type="button" class="btn btn-primary">Faire une mise hors babasse</button>        
				</div>
				<hr>
				
				<div class="form-group">
                    <h6 class="text-center" style="margin-top:30px;">Réglages mise hors babasse automatique</h6>
                    <h6 class="text-center" style="font-weight:100;">Cet ordi devra être allumé au moment de la mise hors babasse</h6>
					
					<div class="form-check mb-3">
					  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
					  <label class="form-check-label" for="defaultCheck1">
						Activer la mise hors babasse auto
					  </label>
					</div>
					
                    <label class="control-label">Seuil</label>
					<div class="input-group mb-3">
						<input id="input-seuil-hors-babasse-manuelle" class="form-control input-lg" type="number" value="0">
						<div class="input-group-append">
							<span class="input-group-text">€</span>
						</div>
					</div>
					
					<div class="mb-3">
						<div class="form-check">
						  <label class="form-check-label">
							<input id="radio-instantanee" type="radio" class="form-check-input" name="radio-type-hors-babasse">Instantanée
						  </label>
						</div>
						<div class="form-check">
						  <label class="form-check-label">
							<input id="radio-periodique" type="radio" class="form-check-input" name="radio-type-hors-babasse">Périodique
						  </label>
						</div>
					</div>
					
					<div id="hors-babasse-periodique">					
						<div id="periodicite-hors-babasse" class="mb-3 ml-3">
							<div class="form-check">
							  <label class="form-check-label">
								<input id="radio-quotidienne" type="radio" class="form-check-input" name="radio-periodicite-hors-babasse">Quotidienne
							  </label>
							</div>
							<div class="form-check">
							  <label class="form-check-label">
								<input id="radio-hebdomadaire" type="radio" class="form-check-input" name="radio-periodicite-hors-babasse">Hebdomadaire
							  </label>
							</div>
						</div>
						
						<div class="input-group date" id="timepicker-hors-babasse-quotidienne" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#timepicker-hors-babasse-quotidienne"/>
							<div class="input-group-append" data-target="#timepicker-hors-babasse-quotidienne" data-toggle="datetimepicker">
								<div class="input-group-text"><i class="fa fa-clock-o"></i></div>
							</div>
						</div>
						
						<div id="jours-hors-babasse-hebdomadaire" class="mt-3 mb-3 btn-group btn-group-toggle" data-toggle="buttons">
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-lundi" autocomplete="off" checked> Lundi
						  </label>
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-mardi" autocomplete="off"> Mardi
						  </label>
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-mercredi" autocomplete="off"> Mercredi
						  </label>
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-jeudi" autocomplete="off"> Jeudi
						  </label>
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-vendredi" autocomplete="off"> Vendredi
						  </label>
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-samedi" autocomplete="off"> Samedi
						  </label>
						  <label class="btn btn-secondary">
							<input type="checkbox" name="jour-hors-babasse" id="checkbox-hors-babasse-dimanche" autocomplete="off"> Dimanche
						  </label>
						</div>
						<div class="input-group date" id="timepicker-hors-babasse-hebdomadaire" data-target-input="nearest">
							<input type="text" class="form-control datetimepicker-input" data-target="#timepicker-hors-babasse-quotidienne"/>
							<div class="input-group-append" data-target="#timepicker-hors-babasse-quotidienne" data-toggle="datetimepicker">
								<div class="input-group-text"><i class="fa fa-clock-o"></i></div>
							</div>
						</div>
					</div>
					<button id="button-hors-babasse-auto" type="button" class="btn btn-primary mt-3">Valider les changements</button>        
				</div>
				<hr>
				
				<div class="form-group">
                    <h6 class="text-center" style="margin-top:30px;">Changer image hors babasse</h6>
					
					<input type="file" class="form-control-file" id="input-file-hors-babasse">
					
					<div class="card bloc-central my-2">
						<div class="bloc-case bloc-case-rouge">
							<p class="text-center text-white hbb">:(</p>
							<p class="text-center text-white hbb">Tu es hors babasse.</p>
						</div>
				    </div>
					
					<button id="button-image-hors-babasse" type="button" class="btn btn-primary">Confirmer l'image</button>        
				</div>
				<hr>
				
				<div class="form-group">
                    <h6 class="text-center" style="margin-top:30px;">Changer mdp de ce compte zifoy's</h6>
					
					<label class="control-label">Nom (inchangeable)</label>
                    <input class="form-control input-lg mb-3" value="admin" disabled>
					
                    <label class="control-label">Nouveau mot de passe</label>
                    <input type="password" id="input-mdp-zifoys" class="form-control input-lg mb-3" >
                    <label class="control-label">Confirmer nouveau mot de passe</label>
                    <input type="password" id="input-mdp-zifoys-confirmer" class="form-control input-lg mb-3" >
                
					<button id="button-mdp-zifoys" type="button" class="btn btn-primary">Confirmer</button>
				</div>
				<hr>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function () {
	$('#modal-zifoys').modal('show');
	$('#timepicker-hors-babasse-quotidienne').datetimepicker({
		format: 'HH:mm',
		defaultDate: new Date('1900-01-01T00:00:00')
	});
	$('#timepicker-hors-babasse-hebdomadaire').datetimepicker({
		format: 'HH:mm',
		defaultDate: new Date('1900-01-01T00:00:00')
	});
	
	function refreshUi() {
        if ($("#radio-periodique").is(':checked')) {
            $("#hors-babasse-periodique").show();
			
            $("#timepicker-hors-babasse-quotidienne").hide();
            $("#jours-hors-babasse-hebdomadaire").hide();
            $("#timepicker-hors-babasse-hebdomadaire").hide();
			
			if ($("#radio-quotidienne").is(':checked')) {
				$("#timepicker-hors-babasse-quotidienne").show();
			} else if ($("#radio-hebdomadaire").is(':checked')) {
				$("#jours-hors-babasse-hebdomadaire").show();
				$("#timepicker-hors-babasse-hebdomadaire").show();
			}
        } else {
			$("#hors-babasse-periodique").hide();
		}
    }
	$('input:radio').change(refreshUi);
	refreshUi();
	
	$("#input-file-hors-babasse").change(function(e){
         var tmppath = URL.createObjectURL(event.target.files[0]);
		 console.log(tmppath);
		 $(".bloc-case-rouge").css('background-image', "url(" + tmppath + ")");
	});
});

</script>
	  
</body>

</html>
